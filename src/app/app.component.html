<div  class="col-sm-3">
 <form [formGroup]="user" (ngSubmit)="onsubmit()">
  <h1>User Form</h1>
  <div  class="left-content">  

    <div class="form-group">
    <input type="text" class="form-control" name="name" id="name"placeholder="Name" formControlName="name">
    <span class="help-block"*ngIf="!user.get('name').valid&&user.get('name').touched">please enter name</span>  
    </div>
    <div class="form-group">
    <input type="email" class="form-control" name="email" id="email"placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="email" id="email"placeholder="Password" formControlName="password">
     </div>
      <div class="form-group">
        <label for="Gender">Gender</label>
        <input type="radio" class="form-control" name="male" id="male" value="male" formControlName="male">Male
        <input type="radio" class="form-control" name="female" id="female" value="female" formControlName="female">Female
        </div>
        <div class="form-group">
          <label for="married">Married</label>
          <input type="checkbox" name="checkbox" id="checkbox" class="form-control" formControlName="checkbox">
        </div>
  </div>     
 <div class="right-content">
    <div class="form-group" formGroupName="address">
        
        <div class="form-group" >
          <select name="country" class="form-control" placeholder="country" formControlName="country">
            <option *ngFor="let country of country">{{country.countrylist}}</option>
            </select>
        </div>
        <div class="form-group">
        <input type="text" placeholder="City" name="city" id="city" class="form-control" formControlName="city">        
        </div>
        <div class="form-group">
          <input type="text" placeholder="Street" name="street" id="street" class="form-control" formControlName="street">        
          </div>
          <div class="form-group">
            <input type="number" placeholder="Pincode" name="pincode" id="pincode" class="form-control" formControlName="pincode">        
            </div>
    </div>
            <button class="btn btn-primary">Submit</button>
  </div>          
   </form>
</div>
